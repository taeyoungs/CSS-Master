<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .father {
        display: grid;
        grid-gap: 5px;
        grid-auto-rows: 100px;
        grid-template-columns: repeat(5, 100px);
        color: white;
        justify-content: center;
        align-content: center;
        align-items: center;
        height: 100vh;
      }
      .box:nth-child(even) {
        background-color: #0984e3;
      }
      .box:nth-child(odd) {
        background-color: #fdcb6e;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
